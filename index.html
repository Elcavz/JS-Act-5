<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Activity 5</title>
</head>
<body id="body">
</body>
<script>
    const answer = prompt("How many numbers?");
    const body = document.getElementById("body");

    if (answer) {
        for (let i = 1; i <= parseInt(answer); i++) {
            body.innerText += "LOOP INDEX #" + i + "\n";
        }
    }
</script>
</html>
